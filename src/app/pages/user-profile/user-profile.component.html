<div class="container">
    <div class="main-body">

    
      
        
      <div class="row gutters-sm ">
        <div class="col-md-4">
            <div class="card neumorphism">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img
                    src="{{user.profile_picture_url}}"
                    alt="Admin"
                    class="rounded-circle neumorphism"
                    width="150"
                    height="150"
                  />
                  <div class="mt-3">
                    
               
                  </div>
                </div>
              </div>
            </div>
          </div>    
        <div class="col-md-8">
          <div class="card neumorphism mb-3 p-2" style="border-radius: 6px;">
            <div class="card-body">
              <div class="row">
                <div class="d-flex col-4 justify-content-start ">
                    <h6 class="mb-0  px-5" style="font-size: 16px;">{{user.name}}</h6>
                  </div>
                  
                  <div class="d-flex col-8 justify-content-start">
                    <h6 class="mb-0  px-5" style="font-size: 16px;"><b>Bölüm : </b>{{targetUniversity.section}}</h6>
                  </div>
         
              </div>
              <hr />
              <div class="row">
                <div class="d-flex col-4 justify-content-start">
                  <h6 class="mb-0  px-5" style="font-size: 16px;">{{user.username}}</h6>
                </div>

                <div class="d-flex col-8 justify-content-start">
                  <h6 class="mb-0  px-5" style="font-size: 16px;"><b>Hedef Bölüm : </b>{{targetUniversity.target_department}}</h6>
                </div>
       
       
              </div>
  
              <hr />
              <div class="row">
                <div class="d-flex col-4 justify-content-start">
                  <h6 class="mb-0  px-5" style="font-size: 16px;">{{user.email}}</h6>
                </div>
                <div class="d-flex col-8 justify-content-start">
                  <h6 class="mb-0  px-5" style="font-size: 16px;"><b>Hedef Üniversite : </b>{{targetUniversity.target_university}}</h6>
                </div>
       
               
              </div>
              <hr />
             
              <div class="row">
                <div class="d-flex col-4 justify-content-start">
                 
                    <div *ngIf="user.class==13">
                      <h6 class="mb-0  px-5" style="font-size: 16px;"> Mezun</h6>
                    </div>
                    <div *ngIf="user.class!=13">
                      <h6 class="mb-0  px-5" style="font-size: 16px;">  {{user.class}} . Sınıf</h6>
                    </div>
                    
                </div>
        
                <div class="d-flex col-8 justify-content-start">
                  <h6 class="mb-0  px-5" style="font-size: 16px;"><b>Hedef Puan : </b>{{targetUniversity.target_point}}</h6>
                </div>
       
              </div>

              
            </div>
          </div>
        </div>

    </div>
      
    </div>

    <hr>

    <app-statistics></app-statistics>
  </div>
